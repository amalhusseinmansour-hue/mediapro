version: '3.8'

services:
  # PWA Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.pwa
    container_name: media-pro-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build/web:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    environment:
      - TZ=UTC
      - NGINX_HOST=yourdomain.com
      - NGINX_PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=web"
      - "com.media-pro.type=frontend"

  # API Backend (Laravel)
  api:
    image: media-pro-api:latest
    container_name: media-pro-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_NAME="Media Pro"
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://yourdomain.com
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=media_pro
      - DB_USERNAME=media_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=api"
      - "com.media-pro.type=backend"

  # Database
  db:
    image: mysql:8.0
    container_name: media-pro-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=media_pro
      - MYSQL_USER=media_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=db"
      - "com.media-pro.type=database"

  # Cache - Redis
  redis:
    image: redis:7-alpine
    container_name: media-pro-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=redis"
      - "com.media-pro.type=cache"

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: media-pro-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=prometheus"
      - "com.media-pro.type=monitoring"

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: media-pro-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=grafana"
      - "com.media-pro.type=monitoring"

  # Log Aggregation - Loki
  loki:
    image: grafana/loki:latest
    container_name: media-pro-loki
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yml
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - media-pro-network
    labels:
      - "com.media-pro.service=loki"
      - "com.media-pro.type=logging"

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  media-pro-network:
    driver: bridge
