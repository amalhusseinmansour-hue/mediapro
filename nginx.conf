user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=app_limit:10m rate=100r/s;

    # Upstream API backend
    upstream api_backend {
        server api:8000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirect to HTTPS in production
        # Uncomment in production:
        # return 301 https://$server_name$request_uri;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # PWA Cache headers
        location = /manifest.json {
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate" always;
            add_header Content-Type "application/manifest+json" always;
        }

        location = /sw.js {
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate" always;
            add_header Service-Worker-Allowed "/" always;
        }

        location = /pwa-setup.js {
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate" always;
        }

        # App shell
        location = /index.html {
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate" always;
        }

        # Static assets - cache for 1 year
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # Flutter generated files
        location ~* \.(dart|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Assets folder
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # API proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # SPA routing - send all requests to index.html
        location / {
            limit_req zone=app_limit burst=50 nodelay;

            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate" always;

            try_files $uri $uri/ /index.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS configuration (uncomment for production)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name yourdomain.com;

    #     ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    #     # Include all configurations from above
    # }

    # Redirect HTTP to HTTPS (uncomment for production)
    # server {
    #     listen 80;
    #     listen [::]:80;
    #     server_name yourdomain.com;
    #     return 301 https://$server_name$request_uri;
    # }
}
