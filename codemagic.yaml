workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      vars:
        BUNDLE_ID: "com.mediapro.socialmediamanager"
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install

      - name: Flutter build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/*.app
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - amalhusseinmansour@gmail.com
        notify:
          success: true
          failure: true
