workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: ALENWAN PLAY
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mediapro.socialmediamanager
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_STORE_APPLE_ID: 6aborahmedhassan@gmail.com
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get packages
        script: flutter pub get
      - name: Pod install
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --build-number=$PROJECT_BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist 2>&1 | tee /tmp/build.log
          BUILD_EXIT=$?
          echo "======== ERRORS FOUND ========"
          grep -i "error:" /tmp/build.log | head -20 || echo "No error: lines found"
          echo "======== BUILD FAILED LINES ========"
          grep -i "failed\|ARCHIVE FAILED" /tmp/build.log | head -10 || echo "No failed lines found"
          exit $BUILD_EXIT
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - amalhusseinmansour@gmail.com
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: true
