workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: ALENWAN PLAY
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mediapro.socialmediamanager
      flutter: stable
      xcode: 16.2
      cocoapods: default
      vars:
        APP_STORE_APPLE_ID: 6aborahmedhassan@gmail.com
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get packages
        script: flutter pub get
      - name: Pod install
        script: cd ios && pod install
      - name: Build iOS
        script: |
          set -x
          flutter build ios --release --no-codesign 2>&1 || true
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath build/Runner.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO 2>&1 | grep -i "error:" || echo "No errors found"
          cd ..
          flutter build ipa --release \
            --build-number=1 \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - amalhusseinmansour@gmail.com
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: true
