name = "mediapro-ai-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

# KV Namespace for caching and rate limiting
[[kv_namespaces]]
binding = "AI_CACHE"
id = "YOUR_KV_NAMESPACE_ID"

# Secrets (set via wrangler secret put)
# GEMINI_API_KEY
# CLAUDE_API_KEY
# PROXY_SECRET_KEY
