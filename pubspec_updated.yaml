name: "Media Pro"
description: "Social Media Manager Application"

version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.13.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0
  firebase_storage: ^11.6.0
  
  # State Management
  get: ^4.6.5
  getx_pattern: ^2.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Phone Auth
  intl_phone_field: ^1.5.1
  
  # UI
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  cached_network_image: ^3.3.1
  
  # API
  http: ^1.1.0
  dio: ^5.3.1
  
  # Utils
  uuid: ^4.0.0
  intl: ^0.19.0
  permission_handler: ^11.4.4
  image_picker: ^1.0.5
  video_player: ^2.8.1
  
  # Analytics
  analytics: ^5.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/animations/
    - assets/flags/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  image_path: "assets/icons/app_icon.png"
  image_path_android: "assets/icons/app_icon_android.png"
  image_path_ios: "assets/icons/app_icon_ios.png"
  android:
    notification_icon: "assets/icons/notification_icon"
    enable: true
  ios:
    enable: true
  macos:
    enable: true
  windows:
    enable: true
  web:
    background_color: "#ffffff"
    theme_color: "#6200EE"
