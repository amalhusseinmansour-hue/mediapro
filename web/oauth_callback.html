<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - ميديا برو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>جاري معالجة الربط...</h1>
        <p>الرجاء الانتظار</p>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description'),
                platform: params.get('platform') || 'unknown'
            };
        }

        // Show status message
        function showStatus(message, isSuccess) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isSuccess ? 'success' : 'error');
            statusDiv.style.display = 'block';
        }

        // Handle OAuth callback
        async function handleCallback() {
            const params = getUrlParams();

            // Check for errors
            if (params.error) {
                showStatus('فشل الربط: ' + (params.error_description || params.error), false);

                // Send error to Flutter app
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth_error',
                        error: params.error,
                        error_description: params.error_description,
                        platform: params.platform
                    }, '*');
                }

                setTimeout(() => window.close(), 3000);
                return;
            }

            // Check if we have code
            if (!params.code) {
                showStatus('لم يتم استلام رمز التفويض', false);
                setTimeout(() => window.close(), 3000);
                return;
            }

            try {
                // Store the OAuth data for Flutter to retrieve
                const oauthData = {
                    code: params.code,
                    state: params.state,
                    platform: params.platform,
                    timestamp: Date.now()
                };

                // Store in localStorage for Flutter app to read
                localStorage.setItem('oauth_callback_data', JSON.stringify(oauthData));

                // Send to parent window if opened in popup
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth_success',
                        data: oauthData
                    }, '*');
                }

                showStatus('تم الربط بنجاح! جاري التحويل...', true);

                // Redirect to main app
                setTimeout(() => {
                    if (window.opener) {
                        window.close();
                    } else {
                        window.location.href = '/';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error handling callback:', error);
                showStatus('حدث خطأ أثناء المعالجة', false);
                setTimeout(() => window.close(), 3000);
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
